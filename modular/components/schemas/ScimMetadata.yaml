type: object
title: Scim metadata
properties:
  resourceType:
    type: string
    description: >
      The name of the resource type of the resource. This field is read-only
      and  case-sensitive.
    readOnly: true
    enum:
      - USER
      - GROUP
      - DIRECTORY
  location:
    type: string
    description: The URI of the resource being returned. This field is read-only.
    readOnly: true
  lastModified:
    type: string
    format: date-time
    description: >
      The most recent DateTime that the details of this resource were updated.
      This  field is read-only.
    readOnly: true
  created:
    type: string
    format: date-time
    description: >
      The DateTime that the resource was added to Atlassian SCIM service. This
      field  is read-only.
    readOnly: true
description: SCIM metadata
